# Local development/testing without GPU
# Usage: docker compose -f docker-compose.local.yml up

services:
  moltbot-desktop-worker:
    build: .
    container_name: moltbot-desktop-worker
    restart: unless-stopped
    environment:
      MOLTBOT_HOME: /moltbot_home
      WORKSPACE: /workspace
      VNC_PASSWORD: ${VNC_PASSWORD:-moltbot}
    ports:
      - "6080:6080"   # noVNC
      - "18789:18789" # Moltbot UI
    volumes:
      - moltbot_home:/moltbot_home
      - moltbot_workspace:/workspace

volumes:
  moltbot_home:
  moltbot_workspace:
